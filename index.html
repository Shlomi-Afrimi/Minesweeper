<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body onload="onInit()" oncontextmenu="return false;" >
    <h1 class="game-name">
        <span class="seconds">00</span>💣💣💣Minesweeper💣💣💣
    </h1>

    <div class="top-data">
        <button onclick="onSmiley()" class="game-result">😐</button>
    </div>

    <div class="game-level">
        <button onclick="onLevelChosen(0)">beginner</button>
        <button onclick="onLevelChosen(1)">medium</button>
        <button onclick="onLevelChosen(2)">Expert</button>
    </div>

    <table class="board-container">
        <tbody class="board"></tbody>
    </table>

    <div class="additional">
        <span class="lives">Lives left: 💜</span>
    </div>

    <div class="footer">
        <img src="img/feather.png" class="pic">Made by: Shlomi Afrimi 
    </div>

    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
